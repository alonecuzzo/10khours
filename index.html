<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>10K Hours</title>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div id="tenKhoursapp">
			<header>
			    <h1>10K Hours</h1>
			    <input type="text" placeholder="What are you working on?" id="new-task" />
			</header>
			<section id="main">
			    <ul id="task-list"></ul>
			</section>
		</div>

		<script src="js/json2.js" type="text/javascript"></script>
		<script src="js/jquery-1.7.1.js" type="text/javascript"></script>
		<script src="js/underscore.js" type="text/javascript"></script>
		<script src="js/backbone-min.js" type="text/javascript"></script>
		<script src="js/backbone-localstorage.js" type="text/javascript"></script>
		<script src="js/date.js" type="text/javascript"></script>
		<script src="js/10khours.js" type="text/javascript"></script>

		<!--Templates-->
		<script type="text/template" id="item-template">
			<div class="view">
				<label><%- title %></label>
				<label><%- displayTime %></label>
				<label>Total time: <%- totalTime %></label>
			    <a class="destroy"></a>
			</div>
			<input type="text" class="edit" value="" name="" />
			<div class="session-button border" id="start-button"></div>
			<div class="session-button border" id="stop-button"></div>
			</div>
		</script>
	</body>
</html>
